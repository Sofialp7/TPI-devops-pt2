# Nginx configurado como Reverse Proxy con SSL/TLS (HTTPS)

# Definición de los backends (Upstreams)
# Utilizan el nombre de servicio de Docker Compose para la comunicación interna
upstream api_backend {
    server api:5000;
}

upstream data_backend {
    server data_api:8000;
}

server {
    # Nginx escucha en el puerto 443 (HTTPS)
    listen 443 ssl;
    server_name localhost;

    # Configuración de SSL/TLS
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # Parámetros de seguridad recomendados
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Redirección HTTP a HTTPS
    # Si quieres que el puerto 80 redireccione, descomenta el siguiente bloque
    # listen 80;
    # return 301 https://$host$request_uri;

    # 1. Microservicio Frontend (Sirve archivos estáticos de la Web)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Microservicio API de Todos
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Microservicio Data API
    location /data/ {
        proxy_pass http://data_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}